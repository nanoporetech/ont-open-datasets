name: Build pages
on: push
jobs:
  build:
    name: Build pages with gatsby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Build site
          uses: jzweifel/gatsby-cli-github-action@master
          env:
            GATSBY_PROJECT_PATH: "./gh-pages/ont-open-datasets/ont-open-datasets-site/"
          with:
            gatsby-arg: build